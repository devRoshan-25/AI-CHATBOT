<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chatbot</title>
    <link rel="Stylesheet" href="Style.css">
</head>
<body>
    <div class="chat-container">
        

        <div class="ai-chat-box" >
                    <img src="ai.png" alt="AI"  id="ai-image" width="60"> 
                    <div class="ai-chat-area">
                       Hello !! How can I help you ?
                    </div>
               
        </div>
    </div>

    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
            <button id="image"><img src="img.svg" alt=""><input type="file" accept = " image/*" hidden></button>
            <button id="submit"><img src="submit.svg" alt="">  </button>
    </div>


    
    <script src="Script.js"></script>
</body>
</html>
